name: deploy

# Set the following GitHub Secrets:
#    SERVER_HOST – the IP or domain of your server
#    SERVER_USER – the username for SSH
#    SERVER_PASSWORD – password (or switch to using key for SSH key-based auth)
#    SERVER_PORT – typically 22
#    SERVER_TARGET – the path on the server where the files should go

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build Astro project
        run: pnpm build

      - name: SFTP upload
        uses: Dylan700/sftp-upload-action@v1.2.3
        with:
          server: ${{ vars.SERVER_HOST }}
          username: ${{ vars.SERVER_USER }}
          password: ${{secrets.SERVER_PASSWORD}}
          port: ${{ vars.SERVER_PORT }}
          uploads: |
            ./dist/ => ${{ vars.SERVER_TARGET }}
          delete: 'true'
